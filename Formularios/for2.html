<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    
    <link rel="stylesheet" href="../Formularios/CSS/style2.css">
</head>

<body>
    <section class="main">
        <div class="contenido">
            <div class="ejercicio-content container">
                <p>
                    <h3>
                        Un vendedor recibe un sueldo base mas un 10% extra por comisión de sus ventas, el
                        vendedor desea saber cuanto dinero obtendra por concepto de comisiones por las tres ventas
                        que realiza en el mes y el total que recibirá en el mes tomando en cuenta su sueldo base y
                        comisiones.
                </h3>
                </p>
            </div>
            <div class="form">
                <form action="" method="get" onsubmit="" id="form">
                    <div class="grupo">
                        <input type="number" placeholder="  Sueldo Base" class="control" id="sueldob" name="sueldob">
                        <span class=barra></span>
                    </div>

                    <div class="grupo">
                        <input type="number" placeholder="  Venta 1" class="control" id="v1" name="v1">
                        <span class=barra></span>
                    </div>

                    <div class="grupo">
                        <input type="number" placeholder="  Venta 2" class="control" id="v2" name="v2">
                        <span class=barra></span>
                    </div>

                    <div class="grupo">
                        <input type="number" placeholder="  Venta 3" class="control" id="v3" name="v3">
                        <span class=barra></span>
                    </div>
                    <button type="submit">Calcular</button>
                </form>
                <h4 id="resultado"></h4>
                <br>
                <a href="../Formularios/index.html" target="_blank" class="btn-1">
                    <center>Regresar</center>
                </a>
            </div>
        </div>
    </section>
    <script src="../Formularios/JS/for2.js"></script>
</body>

</html>
